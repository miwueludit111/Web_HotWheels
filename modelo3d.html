<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo 3D GLTF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/modelo3d.css" />

    <!-- MODEL VIEWER -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>

  <body>
    <div class="viewer-container">
      <model-viewer
        src="gltf/modelo-coche.gltf"
        alt="Modelo 3D"
        camera-controls
        auto-rotate
        rotation-per-second="30deg"
        exposure="1"
        shadow-intensity="1"
        environment-image="neutral"
        interaction-prompt="none"
        loading="eager"
        ar
        ar-modes="webxr scene-viewer quick-look"
      ></model-viewer>

      <!-- Botón opcional -->
      <button class="close-btn">
        <a href="colecionable.html">colección</a>
      </button>
    </div>
  </body>
</html>
