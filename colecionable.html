<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Productos</title>
    <link rel="stylesheet" href="style/colecionable.css" />
  </head>
  

  <body>
    <!-- CONTENIDO FIJO -->
    <div class="fixed-layout">
      <div class="image-panel">
        <button class="inspect-btnc33" id="comprar-btn">
          <a href="carrito FULL.html">COMPRAR</a>
        </button>
        <div class="img active">
          <img src="img/16328354996580.jpg" />
        </div>
        <div class="img">
          <img src="img/catalogo-cochereal.PNG" />
        </div>
        <div class="img">
          <img src="img/catalogo-3-verde.png" />
        </div>
        <div class="img">
          <img src="img/catalogo-4-verde.png" />
        </div>
        <div class="img">
          <img src="img/catalogo-2-verde copy.png" />
        </div>

        <button class="inspect-btn">
          <a href="homepage.html">HOME</a>
        </button>
      </div>

      <div class="text-panel">
        <div id="text">
          <h2>Rompecráneos</h2>
          <p>El terror de las carreteras</p>
          <p>Hazte con él por 10,19 €</p>
        </div>
        <button class="inspect-btn">
          <a href="garaje.html">VOLVER A COLECCIONES</a>
        </button>
      </div>
    </div>

    <!-- TRIGGERS DE SCROLL -->
    <section
      class="step"
      data-index="0"
      data-title="Rompecráneos"
      data-text="El terror de las carreteras / Hazte con él por 10,19 €"
    ></section>
    <section
      class="step"
      data-index="1"
      data-title="Jaguar nocturno"
      data-text="No disponible por el momento"
    ></section>
    <section
      class="step"
      data-index="2"
      data-title="Turbina de jet"
      data-text="No disponible por el momento"
    ></section>
    <section
      class="step"
      data-index="3"
      data-title="Sombra de velocidad"
      data-text="No disponible por el momento"
    ></section>
    <section
      class="step"
      data-index="4"
      data-title="Doble embrague"
      data-text="No disponible por el momento"
    ></section>

    <script src="js/colecionable.js"></script>
  </body>

<script>
  const comprarBtn = document.getElementById('comprar-btn');
  const link = comprarBtn.querySelector('a');

  window.addEventListener('scroll', () => {
    
    if (window.scrollY > 50) {
      link.style.pointerEvents = 'none'; 
      link.style.opacity = '0.5';        
      comprarBtn.style.cursor = 'not-allowed';
    } else {
      link.style.pointerEvents = 'auto'; 
      link.style.opacity = '1';
      comprarBtn.style.cursor = 'pointer';
    }
  });
</script>


</html>
