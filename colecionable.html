<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>colecciones.</title>
    <link rel="stylesheet" href="style/colecionable.css" />
  </head>

  <body>
    <!-- CONTENIDO FIJO -->
    <div class="fixed-layout">
      <div class="image-panel">
        <button class="inspect-btnc33">
          <a href="modelo3d.html">comprar</a>
        </button>
        <div class="img active">
          <img src="img/16328354996580.jpg" />
        </div>
        <div class="img">
          <img src="img/catalogo-cochereal.PNG" />
        </div>
        <div class="img">
          <img src="img/catalogo-3-verde.png" />
        </div>
        <div class="img">
          <img src="img/catalogo-4-verde.png" />
        </div>
        <div class="img">
          <img src="img/catalogo-2-verde.png" />
        </div>

        <button class="inspect-btn">
          <a href="modelo3d.html">Inspeccionar</a>
        </button>
      </div>

      <div class="text-panel">
        <div id="text">
          <h2>Rompecráneos</h2>
          <p>el terror de las carreteras</p>
        </div>
        <button class="inspect-btn">
          <a href="garaje.html">volver al garaje</a>
        </button>
      </div>
    </div>

    <!-- TRIGGERS DE SCROLL -->
    <section
      class="step"
      data-index="0"
      data-title="Rompecráneos"
      data-text="el terror de las carreteras"
    ></section>
    <section
      class="step"
      data-index="1"
      data-title="Jaguar nocturno"
      data-text="Texto 2"
    ></section>
    <section
      class="step"
      data-index="2"
      data-title="Turbina de jet"
      data-text="Texto 3"
    ></section>
    <section
      class="step"
      data-index="3"
      data-title="Sombra de velocidad"
      data-text="Texto 4"
    ></section>
    <section
      class="step"
      data-index="4"
      data-title="Doble embrague"
      data-text="Texto 5"
    ></section>

    <script src="js/colecionable.js"></script>
  </body>
</html>
